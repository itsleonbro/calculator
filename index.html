<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="main-content">
      <div class="calculator">
        <input type="text" id="screen" disabled />
        <div class="buttons">
          <div>
            <button onclick="displayToScreen('1')">7</button>
            <button onclick="displayToScreen('2')">8</button>
            <button onclick="displayToScreen('9')">9</button>
            <button onclick="displayToScreen('*')">X</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
